<div class="row">
  <div class="my-4">
    <input
      type="text"
      placeholder="Search With Name"
      class="form-control w-75 mx-auto py-2"
      [(ngModel)]="searchTerm"
    />
  </div>
  <!-- <div class="col-md-2" *ngFor="let product of products | search : 'searchTerm'"> -->
  <div class="col-md-2" *ngFor="let product of products">
    <div class="product">
      <a [routerLink]="['/productdetails', product._id]">
        <img class="w-100" src="{{ product.imageCover }}" alt="" />
        <span class="text-main fw-bold font-sm">{{
          product.category.name
        }}</span>
        <h3 class="h6">{{ product.title.split(" ").slice(0, 2).join(" ") }}</h3>
        <div class="d-flex align-items-center justify-content-between">
          <span class="text-muted fw-bold font-sm"
            >{{ product.price }} EGP</span
          >
          <div>
            <i class="fas fa-star rating-color"></i>
            <span class="text-muted fw-bold font-sm">{{
              product.ratingsAverage
            }}</span>
          </div>
        </div>
      </a>
      <button
        class="btn bg-main text-white w-100 my-2"
        (click)="addToCart(product._id)"
      >
        + Add
      </button>
    </div>
  </div>
</div>
