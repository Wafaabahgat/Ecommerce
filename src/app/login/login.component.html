<div class="mx-auto w-75 py-4">
  <div class="alert alert-danger" *ngIf="ApiError">{{ ApiError }}</div>
  <h2>Login Now:</h2>
  <form [formGroup]="loginForm" (ngSubmit)="handleLogin(loginForm)">


    <label for="email">Email :</label>
    <input
      type="email"
      id="email"
      class="form-control mb-2"
      formControlName="email"
    />
    <div
      class="alert alert-danger"
      *ngIf="
        loginForm.get('email')?.errors && loginForm.get('email')?.touched
      "
    >
      <p class="m-0" *ngIf="loginForm.get('email')?.getError('email')">
        Invalid email format
      </p>
      <p class="m-0" *ngIf="loginForm.get('email')?.getError('required')">
        email is required
      </p>
    </div>

    <label for="password">password :</label>
    <input
      type="password"
      id="password"
      class="form-control mb-2"
      formControlName="password"
    />
    <div
      class="alert alert-danger"
      *ngIf="
        loginForm.get('password')?.errors &&
        loginForm.get('password')?.touched
      "
    >
      <p class="m-0" *ngIf="loginForm.get('password')?.getError('pattern')">
        password is not pattern
      </p>
      <p class="m-0" *ngIf="loginForm.get('password')?.getError('required')">
        password is required
      </p>
    </div>

    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-info">
      <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>
      <span *ngIf="!isLoading">Login</span>
    </button>
  </form>
</div>
