<div class="bg-main-light p-4 my-4">
  <h3>Shop Cart</h3>
  <h6 class="text-main">Total Price : {{ cartDetails?.totalCartPrice }} $</h6>

  <div
    *ngFor="let product of cartDetails?.products"
    class="row border-bottom py-3"
  >
    <div class="col-md-1">
      <img class="w-100" [src]="product?.product?.imageCover" />
    </div>
    <div class="col-md-11">
      <div>
        <h6>{{ product.product.title }}</h6>
        <h6 class="text-main">Price : {{ product.price }} $</h6>
        <button (click)="removeItem(product.product._id)" class="btn p-0 m-0">
          <i class="fa-regular text-main fa-trash-can"></i> Remove
        </button>
      </div>
      <div>
        <button
          class="btn"
          (click)="updateItemCount(product.product._id, product?.count + 1)"
        >
          +
        </button>
        <span>{{ product?.count }}</span>
        <button
          class="btn"
          (click)="updateItemCount(product.product._id, product?.count - 1)"
        >
          -
        </button>
      </div>
    </div>
  </div>
</div>
